<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Examen</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="number" class="form-control" id="note" [(ngModel)]="item.note" name="note" #note="ngModel" >
                        <label [className]="item.note? 'active' : ''" for="note">Note</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="place" [(ngModel)]="item.place" name="place" #place="ngModel" >
                        <label [className]="item.place && item.place.length > 0 ? 'active' : ''" for="place">Place</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" [(ngModel)]="item.valid" name="valid" id="valid" >
                        <label [className]="item.valid && item.valid.length > 0 ? 'active' : ''" for="valid" >Valid</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20 mt-40">Relazioni</h2>

                    <label for="Classe">Classe</label>
                    <select name="_classe" id="_classe" [(ngModel)]="item._classe" class="form-control" #_classe="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of list_classe" [value]="item._id">{{item._id}}</option>
                    </select>

                    <label for="Enseignant">Enseignant</label>
                    <select name="_enseignant" id="_enseignant" [(ngModel)]="item._enseignant" class="form-control" #_enseignant="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of list_enseignant" [value]="item._id">{{item._id}}</option>
                    </select>

                    <label for="Etudiant">Etudiant</label>
                    <select name="_etudiant" id="_etudiant" [(ngModel)]="item._etudiant" class="form-control" #_etudiant="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of list_etudiant" [value]="item._id">{{item._id}}</option>
                    </select>

                    <label for="Matiere">Matiere</label>
                    <select name="_matiere" id="_matiere" [(ngModel)]="item._matiere" class="form-control" #_matiere="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of list_matiere" [value]="item._id">{{item._id}}</option>
                    </select>


                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
